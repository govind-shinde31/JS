<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="main.js"></script>
</body>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Surey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the
            platform</p>
    </header>
    <form id="surey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="age" id="age-label">Age <span id="optional">(optional)</span></label>
            <input type="number" class="form-control" id="number" min="10" max="99" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which option best describe your current role?</p>
            <select name="" id="dropdown" class="form-control" name="role" required>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNO">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Select your gender?</p>
            <label>
                <input type="radio" name="male" class="input-radio">Male
            </label>
            <label>
                <input type="radio" name="female" class="input-radio">Female
            </label>
            <label>
                <input type="radio" name="other" class="input-radio">Other
            </label>
        </div>
        <div class="form-group">
            <p>What would you to see improved? <span class="clue">(Check all that apply)</span></p>
            <label>
                <input type="checkbox" value="front-end-projects" class="input-checkbox">Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="back-end-projects" class="input-checkbox">Back-end Projects
            </label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                Source Community</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions</p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
    </form>
</div>

</html>
